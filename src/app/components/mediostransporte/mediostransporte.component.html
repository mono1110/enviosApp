<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
    <table class="table table-hover table-striped">
      <thead>
          <tr>
              <th>id</th>
              <th>placa</th>
              <th>tipo de medio de transporte</th>
              <th>capacidad</th>
          </tr>
       </thead>
       <tbody>
             <tr *ngFor="let mediostransporte of lista">
                  <td>{{mediostransporte.idmediotransporte}}</td>
                  <td>{{mediostransporte.placa}}</td>
                  <td>{{mediostransporte.tipo}}</td>
                  <td>{{mediostransporte.capacidad}}</td>
             </tr>
        </tbody>
     </table>
    </div>
  </div>
