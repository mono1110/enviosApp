<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
      <button type="button" class="btn btn-primary" routerLink="/tarifa/form">Crear Tarifa</button>
      <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>categoria</th>
                <th>valor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let tarifa of lista">
                    <td>{{tarifa.idTarifa}}</td>
                    <td>{{tarifa.categoria}}</td>
                    <td>{{tarifa.valor}}</td>

                    <td>
                      <button type="button" class="btn btn-secondary"
                        [routerLink]="['/tarifa/form',tarifa.idTarifa]">Editar
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger"
                        (click)="eliminar(tarifa)">Eliminar
                      </button>
                    </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
