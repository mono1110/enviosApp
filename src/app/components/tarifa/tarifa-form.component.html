<div class="card">
    <h5 class="card-header">{{titulo}}</h5>
    <div class="card-body">
        <button type="button" class="btn btn-secondary my-2" routerLink="/tarifa">Regresar</button>
        <form>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" class="form-control" [(ngModel)]="tarifa.categoria">
                <div class="alert alert-danger" *ngIf="error && error.categoria">{{error.categoria}}</div>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" class="form-control" [(ngModel)]="tarifa.valor">
                <div class="alert alert-danger" *ngIf="error && error.valor">{{error.valor}}</div>
            </div>
            <div class="form-group">
                <!-- <button type="button" class="btn btn-primary" (click)="producto id? modificar(): crear()">{{producto.id? 'Modificar' : 'Crear'}}</button> -->
                <button type="button" class="btn btn-primary" (click)="crear()">Crear</button>
            </div>

        </form>
    </div>
</div>
