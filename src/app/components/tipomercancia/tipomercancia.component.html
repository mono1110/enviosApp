<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
      <button type="button" class="btn btn-primary" routerLink="/tipomercancia/form">Crear Tipo Mercancia</button>
      <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let tipomercancia of lista">
                    <td>{{tipomercancia.idTipoMercancia}}</td>
                    <td>{{tipomercancia.nombreTipoMercancia}}</td>
                    
                    <td>
                      <button type="button" class="btn btn-secondary"
                        [routerLink]="['/tipomercancia/form',tipomercancia.idTipoMercancia]">Editar
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger"
                        (click)="eliminar(tipomercancia)">Eliminar
                      </button>
                    </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
